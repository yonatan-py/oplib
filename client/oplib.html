<template name="request">
	<div>
		{{name}}<button class="passiton">pass on</button>

</template>

<template name="mybook">
	<div>
		{{name}}<button>pass on</button>

</template>


<template name="lib">
  <div class="lib {{selected}}">
    <span class="name">{{name}}</span>
		<button class="removelib">
			remove lib
		</button>
  </div>
</template>


<template name="invite">
	<div>
		{{from}} 
		<br/>
		{{lib.name}}
		<button class="accept">
			accept
		</button>
	</div>
</template>

<template name="book">
	<div>
		{{name}}
        {{# unless mine}}
            <button class="order">
                order
            </button>
        {{/ unless }}
		{{waiting}}
	</div>
</template>
